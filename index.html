<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="img/instagram-icon.png">
</head>
<body>
	<div class="base-div">
		<div class="column-1">
			<img src="./img/instagram-celular.png" alt="imagem de celular">
		</div>
		<div class="column-2">
			<div class="group">
				<img src="./img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
				<div class="profile-photo">
					<img src="img/perfil-instagram.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="btn-continue">Continue como sprucegabriela</a>
				<a href="#" class="btn-remove" class="blue">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é sprucegabriela?</p>
				<p class="not-account">
					<span class="blue">Alternar contas</span>
					ou
					<span class="blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-the-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1CF4351E-D271-45A0-8417-D8AA5DF2D9EC%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
